machine:
  environment:
    # GOROOT is not set by default
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project:${HOME}"

dependencies:
  pre:
    - make bin
    - sudo pip install awsebcli

test:
  override:
     - "true"

deployment:
  prod:
    branch: master
    commands:
      - eb deploy 